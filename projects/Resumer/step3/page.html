<html>

<head>
    <meta charset="utf-8">
    <style lang="">
        [v-cloak]{
            display: none;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="newTask">
            <input type="text" v-model="newTodo" @keypress.enter="addTodo">
            <!-- v-model意在将input.value与data.newTodo双向绑定，在input中输入内容并回车，新建一个待办项li  -->
        </div>
        <ol class="todos">
            <li v-for="todo in todoList" v-cloak>
               <input type="checkbox" v-model="todo.done"> {{todo.title}}

               <span v-if="todo.done">已完成</span>
               <span v-else>未完成</span>
               <!-- 根据用户是否点击按钮来决定是否完成该待办项  -->

                <button @click="removeTodo(todo)">&times</button>
                <!-- 点击按钮移除待办项  -->
            </li>
        </ol>
    </div>
    <script src="bundle.js">

    </script>
</body>

</html>
